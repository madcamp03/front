<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #00205b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carousel {
            width: 80%;
        }
        .carousel-inner {
            display: flex;
        }
        .carousel-item {
            flex: 1 0 auto;
            transition: transform 0.5s ease;
        }
        .carousel-inner img {
            max-width: 300px;
            margin: auto;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }
        .carousel-item-next, .carousel-item-prev, .carousel-item.active {
            display: flex !important;
        }
        .carousel-item-next, .active.carousel-item-right {
            transform: translateX(33%);
        }
        .carousel-item-prev, .active.carousel-item-left {
            transform: translateX(-33%);
        }
        .carousel-item-right, .carousel-item-left { 
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="carouselExample1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
